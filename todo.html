<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Todos</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="todo.css">
</head>
<body>
    <div class="container mt-5">
        <div class="simpleTodos-container">
            <h1 class="text-center">Simple Todos</h1>
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Add task" id="todo-input">
                <div class="input-group-append">
                    <button class="btn btn-primary" type="button" id="add-button">Add</button>
                </div>
            </div>
            <ul class="list-group" id="todo-list"></ul>
        </div>
    </div>
    <script src="todo.js"></script>
</body>
</html>
